<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->

</head>

<body>

    <input id="firstNumber" type="number" placeholder="Enter first number">

    <div>
        <select name="" id="operastion">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>

    <input id="secondNumber" type="number" placeholder="Enter second number">

    <div>
        <button onclick="getNumbers()">Calculate</button>
    </div>
    <h5>Result:</h5>
    <div id="result"></div>

    <script>

        function getNumbers() {
            let firstNumValue = document.getElementById('firstNumber').value;
            let secondNumValue = document.getElementById('secondNumber').value;
            let operator = document.getElementById('operastion').value;
            let resultPlace = document.getElementById('result');
            let result;

            if (operator === '+') {
                result = +firstNumValue + +secondNumValue;
            } else if (operator === '-') {
                result = +firstNumValue - +secondNumValue;
            } else if (operator === '*') {
                result = +firstNumValue * +secondNumValue;
            } else if (operator === '/') {
                
                result = +firstNumValue / +secondNumValue;
            }

            resultPlace.textContent = result;

            document.getElementById('firstNumber').value = ''
            document.getElementById('secondNumber').value = ''
        }


    </script>

</html>
